---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-app
  labels:
    app: go-demo-app
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-demo-app
  template:
    metadata:
      labels:
        app: go-demo-app
        version: v1.0.0
    spec:
      containers:
      - name: go-demo-app
        image: ghcr.io/den-vasyliev/go-demo-app:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: database-host
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: database-port
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: database-name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: database-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: database-password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: encryption-key
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: go-demo-app-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: go-demo-app-config
              key: log-level
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: go-demo-app-config
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: go-demo-app-secret
              key: redis-password
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: go-demo-app-secret
  labels:
    app: go-demo-app
type: Opaque
stringData:
  database-host: "postgres-service.default.svc.cluster.local"
  database-port: "5432"
  database-name: "demodb"
  database-user: "demouser"
  database-password: "SuperSecretPassword123!"
  api-key: "api-key-1234567890abcdef"
  jwt-secret: "jwt-secret-key-very-long-and-secure-string"
  encryption-key: "AES256-encryption-key-32-bytes!!"
  redis-password: "RedisSecurePassword456!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: go-demo-app-config
  labels:
    app: go-demo-app
data:
  environment: "production"
  log-level: "info"
  redis-host: "redis-service.default.svc.cluster.local:6379"
  feature-flags: |
    {
      "enable_new_ui": true,
      "enable_beta_features": false,
      "enable_analytics": true
    }
---
apiVersion: v1
kind: Service
metadata:
  name: go-demo-app-service
  labels:
    app: go-demo-app
spec:
  type: ClusterIP
  selector:
    app: go-demo-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http


